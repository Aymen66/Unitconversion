<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Conversion App</title>
</head>
<body>
<div class="container">
<div class="row">
  <div class="col-12 col-lg-12" >
    <div class="main">
      <h1>Unit Conversion</h1>
    
      
    </div>
  </div>
  <div class="col-12 col-lg-12" >
    <div class="length">
      <h3>Length (Meter/Feet)</h3>
      <div class="valueToMeter">
        <input id="meterInput" type="number" placeholder="Insert a feet value" >

      <input id="meterOutput" type="text" >
      <button id="meterBtn" >Convert to m</button>
      </div>
      <div class="valueToFeet">
        <input id="feetInput" type="number" placeholder="Insert a meter value" >

      <input id="feetOutput" type="text" >
      <button id="feetBtn" >Convert to ft</button>
      </div>
      
      


    </div>
  </div>

  <div class="col-12 col-lg-12" >
    <div class="volume">
      <h3>Volume (liters/Gallons)</h3>
      <div class="valueToLiters">
        <input id="litersInput" type="number" placeholder="Insert a gallon value" >

      <input id="litersOutput" type="text" >
      <button id="litersBtn" >Convert to l</button>
      </div>
      <div class="valueToGallons">
        <input id="gallonsInput" type="number" placeholder="Insert a liter value" >

      <input id="gallonsOutput" type="text" >
      <button id="gallonsBtn" >Convert to gal</button>
      </div>

      
      
      
    </div>
  </div>
  <div class="col-12 col-lg-12" >
    <div class="mass">
      <h3>Mass (Kilograms/Pounds)</h3>
      <div class="valueToKiloggrams">
        <input id="kilogramsInput" type="number" placeholder="Insert a pound value" >
      <input id="kilogramsOutput" type="text" >
      <button id="kilogramsBtn" >Convert to Kg</button>
      </div>
      <div class="valueToPounds">
        <input id="poundsInput" type="number" placeholder="Insert a kilogram value" >

      <input id="poundsOutput" type="text" >
      <button id="poundsBtn" >Convert to Lb</button>
      </div>
      
      
    </div>
  </div>
  

</div>
</div> 
  <script src="index.js"></script>

  </body>
</html>
